<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datagres - Database Explorer</title>
  </head>
  <body>
    <!-- Loading screen while JavaScript bundle loads (outside React root so it won't be replaced) -->
    <div id="loading-screen" style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: hsl(222.2 84% 4.9%);
      color: hsl(210 40% 98%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 9999;
    ">
      <div style="text-align: center; transform: scale(1); transition: transform 0.3s ease-out; animation: fadeInUp 0.4s ease-out;">
        <div style="position: relative; display: inline-block; margin: 0 auto 24px;">
          <!-- Logo icon -->
          <img src="/logo.png" alt="Datagres" style="
            width: 48px;
            height: 48px;
            animation: fadeInUp 0.5s ease-out;
            filter: drop-shadow(0 0 8px hsla(var(--accent-cyan), 0.3));
          " />
        </div>
        <h2 style="margin: 0; font-size: 28px; font-weight: 600; letter-spacing: -0.025em; animation: fadeInUp 0.5s ease-out 0.1s both;">Datagres</h2>
        <p id="loading-tagline" style="margin: 16px 0 0; color: hsl(215 20.2% 65.1%); font-size: 14px; animation: fadeInUp 0.5s ease-out 0.2s both;">Database browsing that slaps</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: hsl(222.2 84% 4.9%);
        overflow: hidden;
      }
      
      /* Make sure accent colors are available before React loads */
      :root {
        --accent-cyan: 180 100% 50%;
        --accent-magenta: 320 100% 65%;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          filter: drop-shadow(0 0 8px hsla(var(--accent-cyan), 0.4));
        }
        50% {
          filter: drop-shadow(0 0 16px hsla(var(--accent-cyan), 0.7));
        }
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      
      .loading-exit {
        animation: fadeOut 0.3s ease-out forwards;
      }
    </style>
    
    <script>
      // Rotating taglines for loading screen
      const taglines = [
        "Database browsing that slaps",
        "Vibe coded to your desktop", 
        "A database UI that doesn't suck",
        "Nah, no nosql here",
        "HelpMySpacebarStoppedWorking",
        "Do people actually read these?",
        "So quick the loader needed a timeout",
        "Less clicky, more action",
        "Your data deserves better",
        "Database tools done right",
        "Where databases meet instant gratification",
        "Connect once, explore everything",
        "Stop wrestling with data",
        "From connection string to data in 15 seconds",
        "Paste. Connect. Explore.",
        "Database exploration at the speed of thought",
        "Finally, a database tool that rocks",
        "No more terrible database GUIs",
        "Database UX that doesn't hurt"
      ];
      
      // Pick random tagline on load
      const randomTagline = taglines[Math.floor(Math.random() * taglines.length)];
      
      // Update tagline when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        const taglineElement = document.getElementById('loading-tagline');
        if (taglineElement) {
          taglineElement.textContent = randomTagline;
        }
      });
    </script>
    
    <!-- Webpack will inject scripts here -->
  </body>
</html>
